{% extends 'department/base.html' %}

{% block title %}
    {{ department.name }} Department
{% endblock %}

{% block content %}
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <div class="box-border box-content w-full rounded shadow-lg p-4 bg-white">
					<a href="/departments/" class="bg-blue-200 px-6 rounded py-1 float-right ">Back</a>
					<h1 class="text-2xl p-4">{{ department.name }}</h1>
                    <hr/>
                    {% for emp in department.employee_set.all %}
                        <li>{{ emp.firstName }} {{ emp.lastName }}</li>
                    {% endfor %}

                </div>
            </div>
        </main>
{% endblock %}
