{% extends "base.html" %}

{% block title %}
    Forgot password
{% endblock %}


{% block heading %}
    Forgot password?
{% endblock %}



{% block content %}

    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <div class="box-border box-content w-full rounded shadow-lg p-4 bg-white">

                {% if form.errors %}
                <div class="bg-red-200 px-4 py-2 rounded mb-4">
                    <p>Your username and password didn't match. Please try again.</p>
                </div>
                {% endif %}

                <p>Reset your password</p>
                <form method="post" action="">
                    {% csrf_token %}
                    <input name="email" required type="email" placeholder="Enter Email" class="px-4 py-1 rounded w-4/12 my-4 border">
                    <br/>
                    <input type="submit" value="Reset Password" class="bg-blue-700 px-5 py-1 text-white rounded cursor-pointer">
                </form>


            </div>
        </div>
    </main>

{% endblock %}
